<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>NAVIGATION</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4 class="logo-background">Manuel Voelkel</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html" class="btn-flip" style="border-bottom: 2px outset rgb(255, 255, 255);" data-back="Manuel Voelkel" data-front="Manuel Voelkel"></a>
            </li>
            <li>
                <a href="covi.html" class="btn-flip" style="border-bottom: 2px solid rgba(255, 255, 255, 0);"  data-back="Curriculum Vitae" data-front="Curriculum Vitae"></a>
            </li>
            <li>
                <a href="portfolio.html" class="btn-flip" style="border-bottom: 2px solid rgba(255, 255, 255, 0);" data-back="Portfolio" data-front="Portfolio"></a>
            </li>
            <li>
                <a href="#" class="btn-flip" data-back="Contact" style="border-bottom: 2px solid rgba(255, 255, 255, 0);" data-front="Contact"></a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="empty-nav-space">
        </div>
    </nav>

    <div class="parallax">
        <div id="group1" class="parallax__group">
            <div class="parallax__layer parallax__layer--deep">
                <div class="title"><img src="images/pia22692.jpg" alt="Jupiter"></div>
            </div>
            <div class="parallax__layer parallax__layer--back">
                <div class="Parallax_Position_Bottom">
                    <img src="images/clouds.png" style="object-fit:inherit;width: 100%;">
                </div>
            </div>
            <div class="parallax__layer parallax__layer--base">
                <div class="Parallax_Position_Top">
                    <iframe src="resume.html" frameborder="0" style="border: 0; width: 100%; height: 500%;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
        if (myVideo.paused) 
            myVideo.play(); 
        else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 768; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320; 
        } 
        
        function makeNormal() { 
            myVideo.width = 560; 
        } 
    </script> 
    <script src="app.js"></script>
</body>
</html>
